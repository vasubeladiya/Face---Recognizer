{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content%}
<div id="text">{{text}}</div>
<div>{{redirectMessage}}</div>

<script>
    setTimeout(() => {
        if(document.getElementById('text').innerText==='Image uploaded successfully!')
        {
            window.location='http://localhost:5000/';
        }
        else
        {
            window.location='http://localhost:5000/newuser';
        }
        
    },3000);
</script>
{% endblock %}
